<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Platforms Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
            <h1>Streaming Plans</h1>
        </div>
    </header>

    <!-- Tab bar -->
    <div class="tabs">
        <button class="tab active" onclick="renderPlans('Disney')">Disney Hotstar</button>
        <button class="tab" onclick="renderPlans('Netflix')">Netflix</button>
        <button class="tab" onclick="renderPlans('Prime')">Prime Videos</button>
        <button class="tab" onclick="renderPlans('Rakuten')">Rakuten Viki</button>
        <button class="tab" onclick="renderPlans('Paramount')">Paramount+</button>
    </div>

    <!-- Dynamic content -->
    <div id="content" class="plans-container">
        <p>Loading plans...</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
